<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main class="content"><section class="user"><img class="user__image" src="5a8c99590582645730eb.jpg" alt="Фото пользователя"><div class="user__container"><div class="user__name-container"><h1 class="user__name">Жак-Ив Кусто</h1><button class="user__edit-button" type="button" aria-label="Редактировать профиль"></button></div><p class="user__profile">Исследователь океана</p></div><button class="user__add-button" type="button" aria-label="Добавить фото"></button></section><ul class="cards"></ul></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><section class="popup popup_type_profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><form class="popup__form edit-popup-form" name="users-data-form" novalidate><h2 class="popup__title">Редактировать профиль</h2><label class="popup__field"><input class="popup__input" name="name-input" id="user" value="" placeholder="Как вас зовут?" minlength="2" maxlength="40" required> <span class="popup__input-span error-name-input"></span></label> <label class="popup__field"><input class="popup__input" name="profile-input" id="profile" value="" placeholder="Расскажите о себе" minlength="2" maxlength="200" required> <span class="popup__input-span error-profile-input"></span></label> <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></section><section class="popup popup_type_card-add"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><form class="popup__form new-place-popup-form" name="new-place-form" novalidate><h2 class="popup__title">Новое место</h2><label class="popup__field"><input class="popup__input" name="place-name-input" id="name" value="" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-span error-place-name-input"></span></label> <label class="popup__field"><input class="popup__input" name="place-link-input" id="link" type="url" value="" placeholder="Ссылка на картинку" required> <span class="popup__input-span error-place-link-input"></span></label> <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></section><section class="popup popup_type_picture"><div class="popup__container popup__container_image"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><figure class="popup__figure"><img class="popup__image" src="#" alt="#"><figcaption class="popup__figcaption"></figcaption></figure></div></section><template class="template-card"><li class="card"><button class="card__trash-button" name="card__trash-button" type="button" aria-label="Корзина"></button> <img class="card__image" src="#" alt="#"><div class="card__container"><h2 class="card__name"></h2><button class="card__like-button" name="card__like-button" type="button" aria-label="Лайк"></button></div></li></template></body></html>
