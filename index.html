<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="user">
            <img class="user__image" src="./images/avatar.jpg"
            alt="Фото пользователя">
            <div class="user__container">
              <div class="user__name-container">
                <h1 class="user__name">Жак-Ив Кусто</h1>
                <button class="user__edit-button" type="button"></button>
              </div>
              <p class="user__profile">Исследователь океана</p>
            </div>
            <button class="user__add-button" type="button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img class="card__image" src="./images/karachaevo.png">
              <div class="card__container">
                <h2 class="card__name">Карачаевск</h2>
                <button class="card__like-button" type="button"></button>
              </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/elbrus.png">
              <div class="card__container">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button class="card__like-button" type="button"></button>
              </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/dombai.png">
              <div class="card__container">
                <h2 class="card__name">Домбай</h2>
                <button class="card__like-button" type="button"></button>
              </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/elbrus.png">
              <div class="card__container">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button class="card__like-button" type="button"></button>
              </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/dombai.png">
              <div class="card__container">
                <h2 class="card__name">Домбай</h2>
                <button class="card__like-button" type="button"></button>
              </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/karachaevo.png">
              <div class="card__container">
                <h2 class="card__name">Карачаево-Черкесия</h2>
                <button class="card__like-button" type="button"></button>
              </div>
          </div>
        </section>
        <section class="footer">
          <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </section>
      </main>

        <section class="popup">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <form class="popup__form">
              <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" id="popup__user-name" type="text" value="Жак-Ив Кусто">
                <input class="popup__input" id="popup__user-profile" type="text" value="Исследователь океана">
              <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
          </div>
        </section>

        <script src="./scripts/script.js"></script>
</body>
</html>
